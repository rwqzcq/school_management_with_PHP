{extend name="common@Public/base" /}
{block name="main"}
<div class="container">
	<div class="row clearfix">
		<div class="col-md-12 column">
			<h3 class="text-center">
				update course <span style = "color:red">{$student.name}</span>
			</h3>
			<form action = "{:url('update', ['id' => $student.id])}" role="form" method = "post" enctype="multipart/form-data">
				
                <div class="form-group">
					 <label for="exampleInputEmail1">Name</label><input type="text" value = "{$student.name}" name = "name" required class="form-control" id="exampleInputEmail1" />
				</div>
				<div class="form-group">
					<label for="exampleInputPassword1">Introduction</label>
					<textarea name = "introduction" required class="form-control">{$student.introduction}</textarea>
					<!-- <input type="password" name = "password"  class="form-control" id="exampleInputPassword1" /> -->
				</div>
				<div class="form-group">
					 <label for="exampleInputFile">Picture</label><input type="file" name = "picture" id="exampleInputFile" />
				</div>
                <button type="submit" class="btn btn-default">Submit</button>
			</form>
		</div>
	</div>
</div>
{/block}
