{extend name="common@Public/base" /}
{block name="main"}
<div class="container">
	<div class="row clearfix">
		<div class="col-md-12 column">
			<h3 class="text-center">
				update grade <span style = "color:red">{$student.student.username}</span>
			</h3>
			<form action = "{:url('update', ['id' => $student.id])}" role="form" method = "post" >
				
                <div class="form-group">
					 <label for="exampleInputEmail1">Name</label><input type="text" value = "{$student.student.username}" name = "name" readonly class="form-control" id="exampleInputEmail1" />
				</div>
                    <div class="form-group">
                        <label for="">Score</label>
                        <input type="text" value = "{$student.score}" name = "score" required class="form-control" id="exampleInputEmail1" />
                    </div>
                    <div class="form-group">
                        <label for="">Comment</label>
                        <input type="text" value = "{$student.comment}" name = "comment" required class="form-control" id="exampleInputEmail1" />
                    </div>
                <button type="submit" class="btn btn-default">Submit</button>
			</form>
		</div>
	</div>
</div>
{/block}
