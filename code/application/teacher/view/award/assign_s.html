{extend name="common@Public/base" /}
{block name="main"}
<div class="container">
	<div class="row clearfix">
		<div class="col-md-12 column">
			<h3 class="text-center">
				Assign the award "{$award.name}"
			</h3>
			<form action = "{:url('putStudent')}" role="form" method = "post" enctype="multipart/form-data">
                <input type = "hidden" name = "aid" value = "{$award.id}"/>
                <div class="form-group">
                    {volist name = "students" id = "vo"}
                        <label class="checkbox-inline">
                            <input class= "student-ids" type="checkbox" name = "sids[]" value = "{$vo.id}">{$vo.username}  &nbsp;
                        </label>
                    {/volist}
                </div>
                <button type="submit" class="btn btn-default">Submit</button>
			</form>
		</div>
	</div>
</div>
{/block}
