{extend name="common@Public/base" /}
{block name="main"}

<div class="container">
	<div class="row">
		<div class="span12">
            <h3 class="text-center">
				Your Profile
			</h3> 
            <hr>
			<table class="table table-bordered text-center">
					<tr class = "text-center">
						<td>
							username
						</td>
						<td>
							password
						</td>
						<td>
							action
						</td>
					</tr>
				<tbody>
                    <tr>
                        <td>{$vo.username}</td>
                        <td>{$vo.password}</td>
                        <td>
                            <a data-pass = "{$vo.password}" data-name = "{$vo.username}" data-id = "{$vo.id}" class = "a_update" href="#modal-container-769144" role="button"  data-toggle="modal" >update</a> 
                        </td>
                    </tr>
				</tbody>
			</table>
		</div>
	</div>
</div>


<div class="modal fade" id="modal-container-769144" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
				<h4 class="modal-title" id="myModalLabel">
					Update Your Profile
				</h4>
			</div>
			<div class="modal-body">
				<form action = "{:url('updateAdmin')}" role="form" method = "post" id = "m_form">
					<div class="form-group">
						<label for="exampleInputEmail1">Username</label><input type="text" readonly name = "username" required class="form-control" id="exampleInputEmail1" />
					</div>
            		<div class="form-group">
						<label for="exampleInputEmail1">Password</label><input type="password"  name = "password" required class="form-control" id="exampleInputEmail2" />
					</div>
					<button type="submit" class="btn btn-default">Submit</button>
				</form>				
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">close</button> 
			</div>
		</div>
		
</div>


<script>
    $(function(){
		$('.a_update').bind('click', function(){
			//$('#myModalLabel').html('Update Class');
			$('#exampleInputEmail1').val($(this).data('name'));
            $('#exampleInputEmail2').val($(this).data('pass'));
			var url = '{:url('updateAdmin')}' + '?id='  + $(this).data('id');
			$('#m_form').attr('action', url);
		});       
    });
</script>
{/block}
