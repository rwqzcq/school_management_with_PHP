{extend name="common@Public/base" /}
{block name="main"}


<div class="container">
	<div class="row clearfix">
		<div class="col-md-12 column">
			<h3 class="text-center">
				System Login
			</h3>
			<form action = "{:url('doLogin')}" method = "post" class="form-horizontal" role="form">
				<div class="form-group">
					 <label for="inputEmail3" class="col-sm-2 control-label">Your id</label>
					<div class="col-sm-10">
						<input type="text" required name = "id" class="form-control" id="inputEmail3" />
					</div>
				</div>
				<div class="form-group">
					 <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
					<div class="col-sm-10">
						<input type="password" required name = "password" class="form-control" id="inputPassword3" />
					</div>
				</div>
				<div class="form-group">
					 <label for="inputPassword3" class="col-sm-2 control-label">Your role</label>
					<div class="col-sm-10">
						<div class="select">
							<select class = "form-control" required name = "role">
								<option value="Student">Student</option>
								<option value="Teacher">Teacher</option>
								<option value="Admin">Admin</option>
							</select>
						</div>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						 <button type="submit" class="btn btn-default">Loin in</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>




{/block}
